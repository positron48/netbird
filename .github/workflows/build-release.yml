# Сборка клиента NetBird для macOS и публикация в GitHub Release.
# Запуск: push в ветку release-fork (без Docker, подписей и прочего).
name: Build and Release (macOS)

on:
  push:
    branches:
      - release-fork

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install modules
        run: go mod tidy

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: v2.3.2
          args: release --clean --snapshot --config .goreleaser.release-fork.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # В snapshot-режиме GoReleaser не публикует в Release — создаём релиз вручную
      - name: Create GitHub Release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          tag_name: snapshot-${{ github.run_number }}-${{ github.sha }}
          name: Snapshot ${{ github.run_number }} (${{ github.sha }})
          draft: false
          generate_release_notes: true
          files: dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
